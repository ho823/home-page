<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Party</title>
  </head>
  <body>
    <section id="section-bg">

      <div id="section-flex">

        <div id="icon-party">
          <img class="icon" src="images/confetti.svg" />
        </div>

        

        <div id="text-element">
          <h1 class="no-margin"><span class="text-colored">Party a little</span> and say goodbye to bad vibes</h1>
          <p>We are the new generation of event organisation</p>
          <button id="button" class="text-colored">Rock it <img class="icon-button" src="images/right.svg" /></button>
        </div>

      </div>

      <div class="banner-vertically">
        <div class="banner-flex">
          <div class="icon-style"><img src="images/menu.svg" /></div>
          <div class="arrow-top icon-style"><img src="images/arrow.svg" /></div>
          <p class="vertical-text">prev</p>
          <p class="text-colored number-accentued no-margin">03</p>
          <p class="">05</p>
          <p class="vertical-text">next</p>
          <div class="arrow-bottom icon-style"><img src="images/arrow.svg" /></div>
          <div class="icon-style"><img src="images/twitter.svg" /></div>
          <div class="icon-style"><img src="images/youtube.svg" /></div>
          <div class="icon-style"><img src="images/instagram.svg" /></div>
          
        </div>
      </div>

      <div class="banner-vertically right">
        <div class="banner-flex">
          <div class="icon-style user"><img class="img-right" src="images/user.svg" /></div>
          <div class="icon-style"><img class="img-right" src="images/cheers.svg" /></div>
          <p class="text-img">Date night</p>
          <div class="icon-style"><img class="img-right" src="images/cake.svg" /></div>
          <p class="text-img">Birthday</p>
          <div class="icon-style"><img class="img-right" src="images/teddy-bear.svg" /></div>
          <p class="text-img">Baby shower</p>
          <div class="icon-style"><img class="img-right" src="images/face-mask.svg" /></div>
          <p class="text-img">Carnival</p>
          <div class="icon-style"><img class="img-right" src="images/more.svg" /></div>
          <p class="text-img">Other</p>
          
        </div>
      </div>

    </section>
  </body>
  <script src="main.js"></script>
</html>
